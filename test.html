<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>KGNU Wishlist</title>
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <br>
        <h3>KGNU Wishlist</h3>
        <div class="row">
            <div class="col">We have various needs for donated items. Call us! All items should be in good working order, and subject to inspection before accepting. Call us at 303-449-4885. Value of donations may be tax-deductible.</div>
        </div>
    <hr>
        <div class="row">
            <div class="col">
                <div class="wishlist">
                    <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            console.log('ready');
            var url = "https://spreadsheets.google.com/feeds/list/1WRo92yA8-R41fN1feabaIA1SO3LTMWxqADNBuydR688/1/public/values?alt=json-in-script&callback=?";

            $.getJSON(url, function(data) {
                $('.wishlist').empty();
                var items = data.feed.entry;
                var data = [];
                console.log(items);
                $.each(items, function(i, item) {
                    // $('.wishlist').append(item.gsx$item.$t);
                    data.push( "<dt>" + item.gsx$item.$t + "</dt><dd>" + item.gsx$description.$t + "</dd>");
                })
                $( "<dl/>", { "class": "my-new-list", html: data.join( "" )
                    }).appendTo( ".wishlist" );
            })
            .fail(function() {
                console.log( "error" );
                $('.wishlist').html('<em>Could not load the wishlist.</em>');
            })
            .done(function() {
                console.log('done!');
            })
        });
    </script>

</body>
</html>
